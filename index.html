<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="container">
        <div class="score">
            <span>Score (you): </span>
            <span>Score (Bot): </span>
        </div>
        <div>
            <button class="rock-btn">R</button>
            <button class="paper-btn">P</button>
            <button class="scissors-btn">S</button>
        </div>
        <div class="result">Result: Rock</div>
    </div>
</body>
</html>
